# Configuration to run nemo real-space matched filters on ACT data
# We assume that soapack is already installed and configured

# act mr3 settings
act_mr3:
  {'beam_version': '190809',
   'calibration_version': '190904',
   'map_version': 'mr3f_20190502'}

# nemo settings:
# you can either list specific patches to run as list (e.x [s15_deep56_pa2_f150,..]) or write data release tag (e.x. mr3).
# If data release tag is specified, the code will run all patches included in that data release

#patches: choose among 'auto', 'custom', or "auto&custom". For 'custom' tiling, you need to list them below in patch specific settings
#tiles: #choose either 'auto' or 'custom', or "auto&custom".
nemo:
  {'patches': 'act_mr3',
   'tiles': 'auto',
   'snr': 2.}

# patch specific settings
patches:
  {}



